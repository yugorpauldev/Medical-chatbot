<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="bot-avatar">
                <div class="avatar-circle">
                    ðŸ¤–
                </div>
            </div>
            <div class="bot-info">
                <h2 class="bot-name">Assistente Virtual</h2>
                <div class="bot-status">
                    <span class="status-dot online"></span>
                    <span class="status-text">Ready to help</span>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="messages-container" id="messagesContainer">
            <div class="message-group">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm your medical assistant. I can help you answer questions about human physiology and medical topics. What would you like to know?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span class="typing-text">Assistant is thinking...</span>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-section" id="chatInputSection">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="chat-input" 
                        id="userInput" 
                        placeholder="Type your medical question..."
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <span class="send-icon">âž¤</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="input-footer">
                <span class="footer-text">Press Enter to send, Shift+Enter for new line</span>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Auto-resize textarea
            $("#userInput").on('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Handle Enter key
            $("#userInput").on('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Set focus on input on page load
            $("#userInput").focus();

            // Send message function
            window.sendMessage = function() {
                const userInput = $("#userInput").val().trim();
                if (userInput === '') return;
                
                // Add user message to chat
                addUserMessage(userInput);
                
                // Reset textarea height
                $("#userInput").val('');
                $("#userInput").css('height', 'auto');
                
                // Show typing indicator
                $("#typingIndicator").show();
                
                // Send message to backend
                $.ajax({
                    url: '/get',
                    type: 'POST',
                    data: {
                        msg: userInput
                    },
                    success: function(response) {
                        $("#typingIndicator").hide();
                        addBotMessage(response);
                    },
                    error: function() {
                        $("#typingIndicator").hide();
                        addBotMessage("Sorry, I encountered an error. Please try again.");
                    }
                });
            };
        });

        // Add user message to chat
        function addUserMessage(message) {
            const messageHtml = `
                <div class="message-group right">
                    <div class="message user-message">
                        <div class="message-content">${message}</div>
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                </div>
            `;
            
            $("#messagesContainer").append(messageHtml);
            scrollToBottom();
        }

        // Add bot message to chat
        function addBotMessage(message) {
            const messageHtml = `
                <div class="message-group">
                    <div class="message bot-message">
                        <div class="message-content">${message}</div>
                        <div class="message-time">${getCurrentTime()}</div>
                    </div>
                </div>
            `;
            
            $("#messagesContainer").append(messageHtml);
            scrollToBottom();
        }

        // Scroll to bottom of messages container
        function scrollToBottom() {
            const container = document.getElementById("messagesContainer");
            container.scrollTop = container.scrollHeight;
        }

        // Get current time
        function getCurrentTime() {
            return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
    </script>
</body>
</html>
